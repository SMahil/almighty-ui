<div>
  <div class="dib margin-right-15 margin-bottom-7"
    *ngFor="let assignee of assignees">
    <div class="user-avatar margin-right-10 pull-left">
      <img
        class="user-assign-avatar"
        placement="bottom"
        tooltip="{{assignee.attributes?.fullName}}"
        src="{{assignee.attributes?.imageURL + '&s=20'}}"
        onError="this.src='https://avatars0.githubusercontent.com/u/563119?v=3&s=20'" />
    </div>
    <span class="pointer">
      {{ assignee.attributes?.fullName }}
    </span>
  </div>
</div>
