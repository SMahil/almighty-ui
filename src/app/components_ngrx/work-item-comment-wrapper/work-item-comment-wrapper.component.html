<div class="f8-comment-wrap">
    <alm-work-item-comment
      [comments]="comments | async"
      [loggedIn]="loggedIn"
      [loggedInUser]="loggedInUser"
      (create)="createComment($event)"
      (update)="updateComment($event)"
      (delete)="deleteComment($event)">
    </alm-work-item-comment>
</div>
