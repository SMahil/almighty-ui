  <ng-container *ngIf="assignees.length < 1">
    <span class="dib fa fa-user-plus 
      f8-planner-assignee__user-assign margin-right-5">
    </span>
    <small class="dib"
      *ngIf="!overlapAvatar">
        Unassigned
    </small>
  </ng-container>
  <ng-container *ngIf="showFullName">
    <div class="dib margin-right-15 margin-bottom-7"
      *ngFor="let assignee of assignees">
      <user-avatar
        [imgTooltip]="assignee?.name"
        [imgPlacement]="'left'"
        [imgSrc]="assignee?.avatar | almAvatarSize: 25">
      </user-avatar>
      <span>
        {{ assignee.name }}
      </span>
    </div>
  </ng-container>
  <ng-container *ngIf="!showFullName">
    <div class="dib margin-bottom-7">
      <user-avatar 
        *ngFor="let assignee of assignees | slice:0:truncateAfter"
        [imgTooltip]="assignee?.name"
        [imgPlacement]="'left'"
        [imgSrc]="assignee?.avatar | almAvatarSize: 25"
        [ngClass]="{'f8-planner-assignee__avatar.is-overlapped': overlapAvatar}">
      </user-avatar>
      <div class="dib dropdown"
        placement="right"
        dropdown>
        <span class="dib dropdown-toggle pointer"
          dropdownToggle
          *ngIf="truncateAfter!==undefined && assignees.length > 3">
            {{ assignees.length - truncateAfter }}+
        </span>
        <ul class="dropdown-menu dropdown-menu-right"
          *dropdownMenu>
          <li *ngFor="let assignee of assignees | slice:truncateAfter;">
            <a>
              <user-avatar
                [imgSrc]="assignee?.avatar | almAvatarSize: 25">
              </user-avatar>
              <span class="pointer">
                {{ assignee?.name }}
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </ng-container>
