  <div class="width100 fl addWorkItem" (click)="toggleQuickAdd()" [ngClass]="{'db' : showQuickAddBtn, 'dn' : !showQuickAddBtn}">
    <a id="workItemQuickAdd_saveBtn" class="workItemQuickAdd_saveBtn">
      <i class='pficon-add-circle-o dib font18'></i>
    </a>
    <h4>Add a WorkItem</h4>
  </div>
  <div class="width100 fl addWorkItemBlk " *ngIf="showQuickAdd">
    <div class="workItemQuickAdd_IconType">
      <i class="fa fa-bookmark fl "></i>
    </div>
    <div class=" workItemQuickAdd_storyInput">
      <input type="text" id="exampleInput" class="form-control width100 fl"  [(ngModel)]="workItem.fields['system.title']" 
             (keyup.enter)="save()"
            (keyup)="checkTitle()" placeholder="A New Story" required/>
    </div>
    <span class="fr font16 workItemQuickAdd_Add" (click)="addWorkItemBtn()" [ngClass]="{'icon-btn': validTitle,'icon-btn-disabled':!validTitle}">Add</span>
    <span (click)="toggleQuickAdd()">X</span>
